<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesII.css') }}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS -->
    <script src="https://kit.fontawesome.com/ee7ae11530.js" crossorigin="anonymous"></script>
</head>

<div class="modal modal-signin d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 style="margin: auto" class="fw-bold mb-0">Registrarse es Gratis</h2>
            </div>

            <div class="modal-body p-5 pt-0">
                <form method="post" action="/registro" >
                    <div class="form-floating mb-3">
                        <input autocomplete="off" type="text" class="form-control rounded-4" id="floatingInput"
                            placeholder="Nombre"  name="nombre"/>
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text"  autocomplete="off" class="form-control rounded-4" id="floatingInput"
                            placeholder="Usuario"  name="userName"/>
                        <label for="floatingInput">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-4" id="floatingPassword"
                            placeholder="Contraseña" name="password" />
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">
                        Registrarse
                    </button>
                    <small class="text-muted">Al hacer clic en Registrarse, acepta los términos de uso</small>
                    <span class="text-muted"><br>Ya tengo cuenta, <a href="{{url_for('login')}}">Iniciar Sesion</a></span>
                    <hr class="my-4" />
                    <h2 class="fs-5 fw-bold mb-3">O inicie sesion con</h2>
                    <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                        <img width="6%" src="/static/img/facebook.png">
                        Iniciar Con Facebook
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
crossorigin="anonymous"></script>
</body>

</html>
